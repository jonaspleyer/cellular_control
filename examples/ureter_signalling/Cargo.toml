[package]
name = "cellular_raza-kidney-organoid-example"
version = "0.1.0"
edition = "2021"
authors = ["Jonas Pleyer <jonas.pleyer@fdm.uni-freiburg.de>"]

[dependencies]
serde = { version="1.0", features=["rc"] }
rand = { version="0.8", features = ["small_rng"] }
