[package]
authors = ["Jonas Pleyer <jonas.pleyer@fdm.uni-freiburg.de>"]
name = "cellular_raza-core"
version = "0.0.3"
edition = "2021"
license = "GPL-2.0"
description = "Cellular simulation tool"
readme = "README.md"
repository = "https://github.com/jonaspleyer/cellular_raza"
keywords = ["cell", "cellular", "simulation"]
categories = ["science", "mathematics", "simulation"]
autoexamples = false

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html


[dependencies]
# Core
crossbeam-channel = { version="0.5" }
hurdles = { version="1.0" }
itertools = { version="0.10" }
num = "0.4"
# ode_integrate = { version="0.0.2" }
plotters = { version="0.3" }
rayon = { version="1.6" }
indicatif = { version="0.17", features=["rayon"] }

# Storage
bincode = "1.3"
serde = "1.0"
quick-xml = { version="0.28", features=["serialize"]}
serde_json = { version="1.0" }
sled = { version="0.34" }
chrono = "0.4"

# Implementation dependencies
rand = { version="0.8", features = ["small_rng"] }
rand_chacha = { version="0.3.1", features=["serde1"]}
# ndarray = { version="0.15", features=["serde"]}

[dependencies.cellular_raza-concepts]
path = "../cellular_raza-concepts"

[features]
default = ["fluid_mechanics", "gradients"]

# Simulation aspects
fluid_mechanics = []
gradients = ["fluid_mechanics"]

# [profile.release]
# debug = 1
